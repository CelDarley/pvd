<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Chops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/thalamus.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Cardápio -->
        <div id="cardapio" class="tela ativo">
            <header>
                <div class="header-botoes">
                    <div class="header-titulo">
                        <h1>Cardápio de Chops</h1>
                    </div>
                </div>
            </header>
            <main>
                <div class="produtos-grid" id="chops">
                    <!-- Produtos serão inseridos via JavaScript -->
                </div>
            </main>
        </div>

        <!-- Tela de Visualização da Conta -->
        <div id="visualizar-conta" class="tela">
            <header>
                <button id="btn-voltar-cardapio" class="icone-voltar">Voltar ao Cardápio</button>
                <h1>Itens da Conta</h1>
            </header>
            <main>
                <div class="bloco">
                    <div id="itens-conta-visualizacao">
                        <!-- Itens da conta serão inseridos via JavaScript -->
                    </div>
                    <div class="total">
                        <h2>Total: R$ <span id="valor-total-visualizacao">0,00</span></h2>
                        <button id="btn-pagar-conta">Pagar Conta</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Tela de Pagamento -->
        <div id="pagamento" class="tela">
            <header>
                <h1>Pagamento</h1>
                <button id="btn-voltar-pagamento" class="icone-voltar">Voltar ao Cardápio</button>
            </header>
            <main>
                <div class="grid-2">
                    <a href="#" class="bloco" data-pagamento="cartao">
                        <h2>Cartão</h2>
                    </a>
                    <a href="#" class="bloco" data-pagamento="pix">
                        <h2>PIX</h2>
                    </a>
                </div>
            </main>
        </div>

        <!-- Tela de PIX -->
        <div id="pix" class="tela">
            <header>
                <h1>Pagamento via PIX</h1>
            </header>
            <main>
                <div class="central">
                    <div id="qrcode" class="bloco">
                        <!-- QR Code será inserido via JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
